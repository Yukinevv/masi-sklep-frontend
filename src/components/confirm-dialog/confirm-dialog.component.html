<h1 mat-dialog-title class="dialog-title">Potwierdzenie</h1>
<div mat-dialog-content class="dialog-content">Czy na pewno chcesz usunąć ten produkt?</div>
<div mat-dialog-actions class="dialog-actions">
    <button mat-button (click)="onDismiss()" class="dialog-button cancel-button">Anuluj</button>
    <button mat-button (click)="onConfirm()" class="dialog-button confirm-button">Usuń</button>
</div>
