<form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="register-form">
    <h2 class="form-title">Rejestracja</h2>

    <div class="form-group">
        <label for="name" class="form-label">Imię</label>
        <input type="text" formControlName="name" class="input-field">
        <div *ngIf="registerForm.controls['name'].errors && submitted" class="error-messages">
            <p *ngIf="registerForm.controls['name'].errors['required']" class="error-text">Imię jest wymagane.</p>
        </div>
    </div>

    <div class="form-group">
        <label for="surname" class="form-label">Nazwisko</label>
        <input type="text" formControlName="surname" class="input-field">
        <div *ngIf="registerForm.controls['surname'].errors && submitted" class="error-messages">
            <p *ngIf="registerForm.controls['surname'].errors['required']" class="error-text">Nazwisko jest wymagane.
            </p>
        </div>
    </div>

    <div class="form-group">
        <label for="address" class="form-label">Adres</label>
        <input type="text" formControlName="address" class="input-field">
        <div *ngIf="registerForm.controls['address'].errors && submitted" class="error-messages">
            <p *ngIf="registerForm.controls['address'].errors['required']" class="error-text">Adres jest wymagany.</p>
        </div>
    </div>

    <div class="form-group">
        <label for="email" class="form-label">Email</label>
        <input type="email" formControlName="email" class="input-field">
        <div *ngIf="registerForm.controls['email'].errors && submitted" class="error-messages">
            <p *ngIf="registerForm.controls['email'].errors['required']" class="error-text">Email jest wymagany.</p>
            <p *ngIf="registerForm.controls['email'].errors['email']" class="error-text">To nie jest poprawny adres
                email.</p>
        </div>
    </div>

    <div class="form-group">
        <label for="password" class="form-label">Hasło</label>
        <input type="password" formControlName="password" class="input-field">
        <div *ngIf="registerForm.controls['password'].errors && submitted" class="error-messages">
            <p *ngIf="registerForm.controls['password'].errors['required']" class="error-text">Hasło jest wymagane.</p>
            <p *ngIf="registerForm.controls['password'].errors['minlength']" class="error-text">Hasło musi składać się z
                co najmniej 6 znaków.</p>
        </div>
    </div>

    <div class="form-group">
        <label for="confirmPassword" class="form-label">Powtórz hasło</label>
        <input type="password" formControlName="confirmPassword" class="input-field">
        <div *ngIf="registerForm.controls['confirmPassword'].errors && submitted" class="error-messages">
            <p *ngIf="registerForm.controls['confirmPassword'].errors['mustMatch']" class="error-text">Hasła muszą być
                takie same.</p>
        </div>
    </div>

    <p *ngIf="isRegistrationFailed" class="error-text">Rejestracja nie powiodła się!</p>

    <button type="submit" mat-raised-button color="primary" class="submit-button">Zarejestruj</button>
    <button type="button" mat-button class="link-button" routerLink="/login">Logowanie</button>
</form>
