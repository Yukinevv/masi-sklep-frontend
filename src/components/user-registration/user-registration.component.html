<h2>Rejestracja</h2>

<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div>
        <label for="name">Name</label>
        <input type="text" formControlName="name">
        <div *ngIf="registerForm.controls['name'].errors && submitted">
            <p *ngIf="registerForm.controls['name'].errors['required']">Name is required.</p>
        </div>
    </div>

    <div>
        <label for="surname">Surname</label>
        <input type="text" formControlName="surname">
        <div *ngIf="registerForm.controls['surname'].errors && submitted">
            <p *ngIf="registerForm.controls['surname'].errors['required']">Surname is required.</p>
        </div>
    </div>

    <div>
        <label for="address">Address</label>
        <input type="text" formControlName="address">
        <div *ngIf="registerForm.controls['address'].errors && submitted">
            <p *ngIf="registerForm.controls['address'].errors['required']">Address is required.</p>
        </div>
    </div>

    <div>
        <label for="email">Email</label>
        <input type="email" formControlName="email">
        <div *ngIf="registerForm.controls['email'].errors && submitted">
            <p *ngIf="registerForm.controls['email'].errors['required']">Email is required.</p>
            <p *ngIf="registerForm.controls['email'].errors['email']">Email must be a valid email address.</p>
        </div>
    </div>

    <div>
        <label for="password">Password</label>
        <input type="password" formControlName="password">
        <div *ngIf="registerForm.controls['password'].errors && submitted">
            <p *ngIf="registerForm.controls['password'].errors['required']">Password is required.</p>
            <p *ngIf="registerForm.controls['password'].errors['minlength']">Password must be at least 6 characters
                long.</p>
        </div>
    </div>

    <div>
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" formControlName="confirmPassword">
        <div *ngIf="registerForm.controls['confirmPassword'].errors && submitted">
            <p *ngIf="registerForm.controls['confirmPassword'].errors['mustMatch']">Passwords must match.</p>
        </div>
    </div>

    <button type="submit">Register</button>
    <button type="button" class="link-button" routerLink="/login">Logowanie</button>
</form>
