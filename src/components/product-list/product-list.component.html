<app-product-filter (filterByNameChange)="applyFilterByName($event)"
    (sortChange)="applySort($event)"></app-product-filter>

<div class="product-list-container">
    <div *ngFor="let product of filteredProducts" class="product-item">
        <app-product-view *ngIf="product.id" [product]="product"
            (deleteProductEvent)="deleteProduct($event)"></app-product-view>
    </div>
</div>

<app-product-manage *ngIf="isAdmin" (addProductEvent)="addProduct($event)"></app-product-manage>
