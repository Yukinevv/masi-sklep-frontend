<mat-toolbar class="toolbar">
    <div class="logo">
        <a [routerLink]="['/products']">
            <span>Sklep MASI</span>
        </a>
    </div>
    <div class="spacer"></div>
    <div class="right-section">
        <span *ngIf="userEmail" class="user-email">{{ userEmail }}</span>
        <a *ngIf="!userEmail" mat-icon-button [routerLink]="['/login']">
            <mat-icon>login</mat-icon>
        </a>
        <a mat-icon-button [routerLink]="['/orders']">
            <mat-icon>shopping_bag</mat-icon>
        </a>
        <a mat-icon-button [routerLink]="['/cart']">
            <mat-icon>shopping_cart</mat-icon>
            <span *ngIf="cartItemCount > 0" class="cart-badge">{{ cartItemCount }}</span>
        </a>
        <button *ngIf="isLoggedIn" mat-button (click)="logout()" class="logout-button">Wyloguj siÄ™</button>
    </div>
</mat-toolbar>
