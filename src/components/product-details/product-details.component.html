<div *ngIf="product">
    <a [routerLink]="['/products']" class="back-button"><i class="fa fa-arrow-left"></i> Powr√≥t do listy</a>
    <div *ngIf="isAdmin" class="product-details">
        <input type="text" [(ngModel)]="product.name">
        <img [src]="product.imageUrl" alt="{{ product.name }}" width="200" height="200">
        <textarea [(ngModel)]="product.description"></textarea>
        <input type="number" [(ngModel)]="product.price">
        <!-- <input type="text" [(ngModel)]="product.category"> -->
        <input type="number" [(ngModel)]="product.quantity">

        <button (click)="saveProduct()">Zapisz zmiany</button>
    </div>

    <div>
        <input type="number" [(ngModel)]="selectedQuantity" min="1" [max]="product.quantity" value="1">
        <button (click)="addToCart()" class="add-button">Dodaj do koszyka</button>
    </div>
</div>
