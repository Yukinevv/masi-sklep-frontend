<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
    <h2 class="form-title">Logowanie</h2>

    <div class="form-group">
        <label for="email" class="form-label">Email</label>
        <input type="email" formControlName="email" class="input-field">
        <div *ngIf="loginForm.controls['email'].errors && submitted" class="error-messages">
            <p *ngIf="loginForm.controls['email'].errors['required']" class="error-text">Email jest wymagany.</p>
            <p *ngIf="loginForm.controls['email'].errors['email']" class="error-text">Wpisz poprawny adres email.</p>
        </div>
    </div>

    <div class="form-group">
        <label for="password" class="form-label">Hasło</label>
        <input type="password" formControlName="password" class="input-field">
        <div *ngIf="loginForm.controls['password'].errors && submitted" class="error-messages">
            <p *ngIf="loginForm.controls['password'].errors['required']" class="error-text">Hasło jest wymagane.</p>
        </div>
    </div>

    <p *ngIf="isLoginFailed" class="error-text">Podano nieprawidłowe dane!</p>

    <button type="submit" mat-raised-button color="primary" class="submit-button">Zaloguj</button>

    <button type="button" mat-button class="link-button" routerLink="/registration">Rejestracja</button>
</form>
